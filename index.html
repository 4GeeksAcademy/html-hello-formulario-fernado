<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="row justify-content-center mt-5">
        <div class="col-md-10 offset-md-1">
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Payment form example</h3>
                </div>
                <div class="row g-3">
                    <div class="col-sm-4 pb-3">
                        <label for="exampleAmount">Card #</label>
                        <input type="text" class="form-control" placeholder="XXXXXXX" aria-label="First name">
                    </div>

                    <div class="col-sm-4 pb-3">
                        <label for="exampleAmount">CVC #</label>
                        <input type="text" class="form-control" placeholder="" aria-label="Last name">
                    </div>

                    <div class="col-sm-4 pb-3">
                        <label for="exampleAmount">Amount</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                            <input class="form-control" id="exampleAmount" placeholder="Amount" type="number">
                        </div>
                    </div>

                </div>

                <div class="row g-3">
                    <div class="col-sm-4 pb-3">
                        <label for="exampleAmount">First Name</label>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col-sm-4 pb-3">
                        <label for="exampleAmount">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-sm-4 pb-3">
                        <label for="exampleAmount">City</label>
                        <input type="text" class="form-control" placeholder="" aria-label="First name">
                    </div>
                    <div class="col-sm-4 pb-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>Caracas,</option>
                            <option>Carabobo,</option>
                            <option>Guarico,</option>
                            <option>Carabobo,</option>
                            <option>Zulia,</option>
                        </select>
                    </div>
                    <div class="col-sm-4 pb-3">
                        <label for="exampleAmount">Postal Code</label>
                        <input type="text" class="form-control" placeholder="" aria-label="First name">
                    </div>
                    <div class="col-md-6 pb-3">
                        <p for="exampleAccount">We accept:</p>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-secondary">
                                <input autocomplete="off" checked id="blue" name="options" type="radio">
                                <i class="fab fa-cc-mastercard"></i>
                            </label>
                            <label class="btn btn-secondary">
                                <input autocomplete="off" id="red" name="options" type="radio">
                                <i class="fab fa-cc-visa"></i>
                            </label>
                            <label class="btn btn-secondary">
                                <input autocomplete="off" id="green" name="options" type="radio">
                                <i class="fab fa-cc-diners-club"></i>
                            </label>
                            <label class="btn btn-secondary">
                                <input autocomplete="off" id="yellow" name="options" type="radio">
                                <i class="fab fa-cc-amex"></i>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6 pb-3">
                        <label for="exampleMessage">Message</label>
                        <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                        <small class="text-muted">Add any notes here.</small>



                    </div>

                    <nav class="navbar bg-body-tertiary">
                        <div class="container-fluid">
                            <a class="navbar-brand"></a>
                            <form class="d-flex" role="search">
                                <button class="btn btn-secondary" type="submit">Cancel</button>
                                <button class="btn btn-primary" type="submit">Send</button>
                            </form>
                        </div>
                    </nav>


                </div>

            </div>



            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
                crossorigin="anonymous"></script>

</body>


</html>
